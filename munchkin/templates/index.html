{% extends "base.html" %}
{% block title %}Munchkin level counter{% endblock title %}
{% block header %}Munchkin{% endblock header %}
{% block content %}

<div class="form-container">
    <form hx-get="{% url 'game:create_game'%}" hx-target="body" hx-swap="outerHTML" class="action-form single-button">
        {% csrf_token %}          
        <button type="submit" class="action-btb button-style">Создать игру</button>
    </form>

    <form hx-get="{% url 'game:join_game_0'%}" hx-target="body" hx-swap="outerHTML" class="action-form">
        {% csrf_token %}
        <input name="game_hash" placeholder="Введите код игры">
        <button type="submit" class="action-btb button-style">Зайти в игру</button>
    </form>
</div>

{% endblock content %}
